<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
</head>
<body>
<div th:if="${param.error != null}" th:text="${param.error}"></div>
<div th:if="${param.error != null}" th:text="${param.success}"></div>
<h1 th:text="${title}"></h1>
<a th:href="@{/form}">Add Product</a>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Created at</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">Id</td>
        <td th:text="${product.name}">Name</td>
        <td th:text="${product.price}">Price</td>
        <td th:text="${product.createdAt}">Created at</td>
        <td><a th:href="@{/edit/} + ${product.id}">Edit</a></td>
        <td><a th:href="@{/edit-reactive/} + ${product.id}">Edit reactive</a></td>
        <td><a th:href="@{/delete/} + ${product.id}" onclick="return confirm('Are you sure?')">Delete</a></td>
    </tr>
</table>
</body>
</html>
