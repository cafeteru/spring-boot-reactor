<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
</head>
<body>
<h1 th:text="${title}"></h1>
<a th:href="@{/products}">Back</a>
<form method="post" th:action="@{/form}" th:object="${product}">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}"/>
        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</small>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:field="*{price}"/>
        <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</small>
    </div>
    <div>
        <label for="createdAt">Date:</label>
        <input type="date" id="createdAt" name="createdAt" th:field="*{createdAt}"/>
    </div>
    <div>
        <button type="submit" th:text="${button}">Add</button>
    </div>
</form>
</body>
</html>
